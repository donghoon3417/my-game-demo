<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>캐릭터 이동 데모</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="game-area">
      <!-- ✅ 캐릭터 요소 -->
      <div id="character" style="background-image: url('./images/anim1.gif')"></div>

      <!-- ✅ 말풍선은 캐릭터 바깥에 위치시킴 (transform 영향 받지 않게) -->
      <div id="bubble"></div>

      <!-- 버튼 -->
      <div id="buttons">
        <button>↑</button>
        <button>←</button>
        <button>↓</button>
        <button>→</button>
        <button>A</button>
      </div>
    </div>

    <!-- 채팅 패널 -->
    <div id="chat-panel">
      <div id="chat-log"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="AI에게 질문해보세요" />
        <button id="send-btn">전송</button>
      </div>
    </div>
  </div>

  <!-- 소켓 및 스크립트 -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
