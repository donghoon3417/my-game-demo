<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>캐릭터 이동 데모</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="game-area">
      <div id="character" style="background-image: url('./images/anim1.gif')">
        <div id="bubble"></div>
      </div>

      <div id="buttons">
        <button>↑</button>
        <button>←</button>
        <button>↓</button>
        <button>→</button>
        <button>A</button>
      </div>
    </div>

    <div id="chat-panel">
      <div id="chat-log"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="AI에게 질문해보세요" />
        <button id="send-btn">전송</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
